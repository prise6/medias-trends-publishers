name: website publisher

on
  push:
    branches:
      - website

jobs:
  publish:
    runs-on: ubuntun-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
